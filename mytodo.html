<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@705&family=Montserrat&display=swap" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@705&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>My Todo Application</title>
</head>

<body>
    <div class="col-10 mx-auto">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <div class="container rounded">
        <h1 class="text-center">My Todo Application</h1>
        <div class="container topcontainer rounded">
            <div id="todostatement">
                <label for="inputTodo" class="form-label">Todo Statement :</label>
                <input type="text" class="form-control" id="inputTodo" aria-describedby="TodoHelp">
                <div id="TodoHelp" class="form-text">Make Yourself Remember what to do next.</div>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-danger dropdown-toggle" type="button" id="dropdownValue"
                    data-bs-toggle="dropdown" aria-expanded="false"> Set Todo Priority </button>
                <ul class="dropdown-menu" id="selectedValue" aria-labelledby="dropdownValue">
                    <li><a class="dropdown-item"> Low </li>
                    <li><a class="dropdown-item"> Medium </li>
                    <li><a class="dropdown-item"> High </li>
                </ul>
            </div>

            <div class="text-center" id="submitbtn">
                <button type="button" class="btn btn-outline-success" id="submitingTodo" onclick="newElement()">Success</button>
            </div>

        </div>
        <div class="container middle rounded" id="task">
            Task would be displayed here.
        </div>

        <div class="container bottom rounded">
            <div class="row">
                <div class="col-12 col-md-4 text-center my-4"><button type="button" class="btn  button btn-danger"
                        id="highPriority">HIGH</button></div>
                <div class="col-12 col-md-4 text-center my-4"><button type="button" class="btn  button btn-warning"
                        id="mediumPriority">MEDIUM</button></div>
                <div class="col-12 col-md-4 text-center my-4"><button type="button" class="btn button  btn-success"
                        id="lowPriority">LOW</button></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
